<title>WOFF "User Agent" tests</title>
<h1>WOFF “User Agent” tests</h1>
<p>These are tests for “a conforming user agent must…” assertions in the
<a href="http://dev.w3.org/webfonts/WOFF/spec/">WOFF File Format 1.0</a>
spec.</p>
<p>Make sure to install the
<a href="http://dev.w3.org/webfonts/WOFF/tests/UserAgent/FontsToInstall/">required fonts</a>
before running these tests in your browser.</p>
